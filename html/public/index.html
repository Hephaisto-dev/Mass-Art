<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Mass'Art</title>

    <style>
      #top, #main_artist, #main {
          position: relative;
      }
      
      #symbol {
          vertical-align: middle;
          height: 1em;
      }
      
      #amount {
          vertical-align: middle;
      }
      
      #claim {
          vertical-align: middle;
          margin-left: 2px;
      }
      
      #preview, #spreview {
          display: block;
          padding: 5px;
          width: 49%;
          position: relative;
          box-sizing: border-box;
      }
      
      #preview_img, #spreview_img {
          width: 100%;
          padding: 0;
          margin: 0;
      }
      
      #rightpan, #rightpan2 {
          position: absolute;
          display: block;
          right: 0;
          left: 50%;
          top: 0;
          height: 100%;
          padding: 5px;
      }
      
      #rightpantop {
          display: inline-block;
          vertical-align: middle;
          width: 98%;
          box-sizing: border-box;
          text-align: center;
      }
      
      #aligner {
          display: inline-block;
          height: 100%;
          vertical-align: middle;
      }
      
      #odd {
          padding-left: 20px;
      }
      
      #count {
          position: absolute;
          top: 0;
          left: 0;
          margin: 6px;
      }

      #nextbtn {
          position: fixed;
          top: 4px;
          right: 4px;
      }

      body {
          max-width: 500pt;
      }



      .lds-ring {
        display: inline-block;
        position: absolute;
        width: 80px;
        height: 80px;
        top: 50%;
        left: 50%;
        margin-left: -40px;
        margin-top: -40px;
        }
        .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid rgb(0, 0, 0);
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: rgb(0, 0, 0) transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
        }
        @keyframes lds-ring {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
        }
        
      </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <h2>Visiter l'univers:</h2>

    <div id="main">
      <div id="top">
          <button id="nextbtn">Changer d'image</button>
          <div id="preview">
              <div class="lds-ring" id="preview_ldr"><div></div><div></div><div></div><div></div></div>
              <img id="preview_img" src="" style="min-height: 200px;" />
          </div>
          <div id="rightpan">
              <div id="count"></div>
              <span id="aligner"></span>
              <span id="rightpantop">
                  <button id="lessbtn">-</button>
                  <button id="morebtn">+</button>
                  <span id="amount">10</span>
                  <img id="symbol" src="icon.png" />
                  <button id="claim">Donner</button>
              </span>
          </div>
      </div>
      <div id="odd"></div>
    </div>

    <br/>
    <br/>
    <br/>
    <h2>Ajouter une oeuvre d'art (partie dédiée à l'artiste):</h2>

    <div id="main_artist">
        <div id="spreview">
            <div class="lds-ring" id="spreview_ldr"><div></div><div></div><div></div><div></div></div>
            <img id="spreview_img" style="min-height: 200px;" src="" />
        </div>
        <div id="rightpan2">
            <div>
                <div>
                    <label>Addresse du propriétaire : </label>
                    <input type="text" id="owner" />
                </div>
                <br/>
                <div>
                    <label>URL de l'image (optionel) : </label>
                    <input type="text" id="url" />
                </div>
                <br/>
                <div>
                    <label style="vertical-align: middle;">Pourcentage : </label>
                    <input style="vertical-align: middle;" type="range" value="50" min="1" max="100" step="1" id="percent" />
                    <span style="vertical-align: middle;" id="percent_display">50 %</span>
                </div>
                <br/>
                <div id="dropoff">
                    <input type="file" id="dropoff_image" name="img" accept="image/*"></input>
                </div>
                <br/>
                <button id="addbtn">Ajouter cettte oeuvre d'art</button>
            </div>
        </div>
    </div>
  </body>
</html>
